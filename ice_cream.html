<!DOCTYPE>
<html lang="en">
	<head>
	<title>You're Invited to an Ice Cream Party!</title>
	</head>
	<body>
		<h1>You're Invited to an Ice Cream Party!</h1>
		<form action="https://httpbin.org/post" method="POST">
	
		<label for="email">Email:</label>
		<input type="email" id="email" name="useremail" required>
<br>
<br>
		<label for="number">Phone Number:</label>
		<input type="number" id="number" name="usernumber" required>
<br>
<br>
		<label for="number">How many people will you bring to the party?</label>
		<input type="number" id="number" name="userguests" required>
<br>
<br>
		<label for="ice cream">What is your favorite ice cream flavor?</label>
		<input type="radio" id="flavor1" name="flavor">
		<label for="Chocolate">Chocolate</label>
		<input type="radio" id="flavor2" name="flavor">
		<label for="Vanilla">Vanilla</label>
		<input type="radio" id="flavor3" name="flavor">
		<label for="Strawberry">Strawberry</label>
		<input type="radio" id="flavor4" name="flavor">
		<label for="Other">Other</label>
<br>
<br>
		<label for="toppings">Which toppings do you like?</label><br>
		<input type="checkbox" id="topping1" name="topping1" required>
		<label for="Sprinkles">Sprinkles</label><br>
		<input type="checkbox" id="topping2" name="topping2" required>
		<label for="topping2">Magic shell</label><br>
		<input type="checkbox" id="topping3" name="topping3" required>
		<label for="topping3">Chocolate Chips</label><br>
		<input type="checkbox" id="topping4" name="topping4" required>
		<label for="topping4">Gummy Bears</label><br>
		<input type="checkbox" id="topping5" name="topping5" required>
		<label for="topping5">Other</label><br>


		<label for="entertainment">What kind of entertainment should we have at the party?</label>
		<select id="entertainment" name="entertainment">
			<option value="Balloon Animals">Balloon Animals</option>
		</select>

		<label for="text">Do you have any other suggestions or comments?</label>
			<input type="text" id="suggestions" name="suggestions" required>

		<button type="button" onclick="submit">Submit</button>


</form>
	</body>
</html>
