<!DOCTYPE html>
<html lang="en">
	<head>
		<title>grid practice</title>
		<script src="../js/init.js"></script>
<style>
#grid{
	display:grid;
	grid-template-rows:1fr 1fr 1fr;
	grid-template-columns:1fr 1fr 1fr;
	height:80vh;
	gap:10px;
	text-align:center;
	font-size:5em;
}
#item{
	background-color:green;
	grid-row-start:2;
	grid-column-start:2;
</style>
	</head>
	<body>
	<div id="grid">
		<div id="item">X</div>
	</div>	
	</body>
</html>
